    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

// NEW configuration
configurations {

}

// NEW deffinitions
def console = System.console()
def message

// NEW in development ... TASKS

// TASK PULL
task pull {

}

// TASK PUSH
    // COMPILE
task compile(dependsOn: ['assemble','test']) {
    println("1. COMPILING ...")
    doLast {
        println("Compiled.")
    }
}

    // ADD
task add(dependsOn: 'compile') {
    println("1. ADDING ...")
    doLast {
        exec {
            executable "git"
            args "add","."
        }
        println("Added.")
    }
}

    // COMMIT
task commit(dependsOn: 'add') {
    println("3. COMMITING ...")
    // ...
    doLast {
        exec {
            if(console) {
                message = console.readLine('> Mesage: ')
                executable "git"
                args "commit","-m",message
            } else {
                logger.error "#Error: cannot get console."
            }
        }
        println("Commited.")
    }
}

    // PUSH
task push(dependsOn: 'commit') {
    println("4. PUSHING ...")
    doLast {
        exec {
            executable "git"
            args "push","origin","Luis"
        }
        println("Pushed.")
    }
}

